<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- section-1 generate no. -->
    <div id="section-1" class="container text-center mt-5">
        <img src="images/guess.png" alt=""><br>
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>

    <!-- section-2 guess no, img, msg, input field, check -->
    <div id="section-2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="images/girl.gif" alt="?">
                <h4 class="text-danger">Guess a number between 1 to 20.</h4>

                <div class="form-group w-25 mx-auto">
                    <input id="field" type="number" placeholder="Enter your number" class="form-control">
                </div>

                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Check</button>
                
            </div>
        </div>

    </div>


    <!-- section-3 loading, heading -->
    <div class="container text-center" id="section-3">
        <img 
         class="img-fluid"
         style="width: 250px;"
         src="images/dice.gif" alt="">
         <h2>Generating Number...</h2>
    </div>
    
    <!-- section-4 -->
    <div id="section-4" class="col-12 text-center">
        <img src="images/bear.gif" width="350px" alt="">
        <!-- <button class="btn play-btn" onclick="play_again()">Play Again!</button> -->
    </div>

    <!-- section-5 -->
    <button id="section-5" class="btn play-btn" onclick="play_again()">Play Again!</button>
 

    <section class="right">
        <!-- <p class="message">Start guessing...</p> -->
        <p class="attempts">Attempts Left: <span class="attempts-left">5</span></p>
        <p class="label-score">Current Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highest Score: <span class="highscore">0</span>
        </p>
      </section>


    <script src="script.js"></script>
</body>
</html>
